    <title>simple tabs</title>
    <link rel="stylesheet" href="tabs.css" />

      </div>
      <div id="option" data-tab-content>
        <h1>Option</h1>

      </div>
      <div id="about" data-tab-content>

      </div>
    </div>
    <div class="box"></div>
    <script src="tabs.js"></script>

</html>
