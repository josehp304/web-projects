<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="job-app.css" />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <h1>
          Job Application
          <span id="web">(web)</span>
        </h1>
        <br />
        <form>
          <div class="form">
            <div class="cell">
              <label for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Enter Your First Name.."
                required
              />
            </div>
            <div class="cell">
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder=" Enter Your Last Name..."
                required
              />
            </div>
            <div class="cell">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter Your Email Here..."
              />
            </div>
            <div class="cell">
              <label for="jobrole">Job Role</label>
              <select id="jobrole" name="jobrole">
                <option value="select a jobrole">Select A Jobrole</option>
                <option value="senior web dev">senior web developer</option>
                <option value="junior web dev">junior web developer</option>
                <option value="react developer">React developer</option>
                <option value="project management intern">
                  project management inter
                </option>
              </select>
            </div>
            <div class="cell address1">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="20"
                rows="4"
              ></textarea>
            </div>
            <div class="cell">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city..."
              />
            </div>
            <div class="cell">
              <label for="pincode">Pincode</label>
              <input
                type="text"
                id="pincode"
                name="pincode"
                placeholder="Enter your pincode..."
              />
            </div>
            <div class="cell">
              <label for="startdate">Start Date</label>
              <input
                type="date"
                id="startdate"
                name="startdate"
                value="2005-11-14"
              />
            </div>
            <div class="cell">
              <label for="cv">Upload Your CV</label>
              <input type="file" id="cv" name="cv" />
              <div class="submit">
                <input
                  type="submit"
                  id="apply"
                  name="apply"
                  value="Apply Now"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
